<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CMPS 162: Module 8 Programming Project</title>
<style>
* { font-family: monospace; }
.focus { background-color: #e0f7fa; }
.error { color: red; }
.success { color: green; }
</style>
<script>

//-----------------//
// Form Validation //
//-----------------//
console.log("Form Validation");

function validateSSN() {
const ssnField = document.getElementById("SSNField").value;
const statusDiv = document.getElementById("statusDiv");

try {
// Verificar que la longitud sea 11
if (ssnField.length !== 11) throw "SSN must be 11 characters long";

// Verificar que los guiones estén en la posición 4 y 7
if (ssnField[3] !== '-' || ssnField[6] !== '-') throw "Dashes must be at positions 4 and 7";

// Verificar que los caracteres restantes sean números
const ssnPattern = /^\d{3}-\d{2}-\d{4}$/;
if (!ssnPattern.test(ssnField)) throw "SSN must be in the format 123-45-6789";

// Si pasa todas las verificaciones
statusDiv.innerHTML = "Valid SSN!";
statusDiv.className = "success";
} catch (error) {
statusDiv.innerHTML = `Error: ${error}`;
statusDiv.className = "error";
}
}

//----------------//
// More On Events //
//----------------//
console.log("More On Events");

window.onload = function() {
const ssnField = document.getElementById("SSNField");

ssnField.onfocus = function() {
ssnField.classList.add("focus");
};

ssnField.onblur = function() {
ssnField.classList.remove("focus");
};
};

</script>
</head>
<body>
See console!<br><br>
<input type="text" id="SSNField" placeholder="123-45-6789">
<input type="button" value="Check" onclick="validateSSN();">
<br><br>
<div id="statusDiv">
Please enter an SSN and press Check!
</div>
</body>
</html>
