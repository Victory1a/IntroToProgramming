<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CMPS 162: Module 5 Programming Project</title>
<style>
  * { font-family: monospace; }
</style>
<script>

//--------//
// Events //
//--------//
console.log("Events");

// Function to display a hello message when the link is clicked
function showGreeting() {
  alert('Hello!');
}

//--------------//
// Input Fields //
//--------------//
console.log("Input Fields");

// Function to change the background and text color when input field gains focus
function changeBackgroundColor(inputField) {
    inputField.style.backgroundColor = "red";  // Change background to red
    inputField.style.color = "blue";  // Change text color to blue
}

// Function to reset the background and text color when input field loses focus
function resetBackgroundColor(inputField) {
    inputField.style.backgroundColor = "white";  // Reset background to white
    inputField.style.color = "black";  // Reset text color to black
}

//--------//
// Images //
//--------//
console.log("Images");

// 1. Add an image to the HTML body (use the <img> tag). Make it disappear when
//    someone clicks on it.
function hideImage(img) {
    img.style.display = "none";
}

function swapImage(img) {
    img.style.display = "none";
    document.getElementById("img2").style.display = "block";
}

function swapBack(img) {
    img.style.display = "block";
    document.getElementById("img2").style.display = "none";
}

//--------//
// Styles //
//--------//
console.log("Styles");

// Function to increase text size
function increaseTextSize() {
  var text = document.getElementById("piratesText");
  var currentSize = parseFloat(window.getComputedStyle(text).fontSize);
  text.style.fontSize = (currentSize * 1.2) + "px"; // Increase by 20%
}

// Function to decrease text size
function decreaseTextSize() {
  var text = document.getElementById("piratesText");
  var currentSize = parseFloat(window.getComputedStyle(text).fontSize);
  text.style.fontSize = (currentSize * 0.8) + "px"; // Decrease by 20%
}

//--------//
// Div Colors //
//--------//

// Function to swap the background colors between div1 and div2
function swapColors() {
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");

    // Check current background color and swap them
    if (div1.style.backgroundColor === 'yellow') {
        div1.style.backgroundColor = 'green';
        div2.style.backgroundColor = 'yellow';
    } else {
        div1.style.backgroundColor = 'yellow';
        div2.style.backgroundColor = 'green';
    }
}

</script>
</head>
<body>
  See console!<br><br>

  <!-- 1. Link to show a greeting -->
  <a href="#" onclick="showGreeting()">Click here for a greeting!</a><br><br>

  <!-- 2. Input field with focus/blur background color change -->
  <input type="text" id="myTextField" value="Type here" 
         onfocus="changeBackgroundColor(this)" onblur="resetBackgroundColor(this)"><br><br>

  <!-- 3. Paragraph text with size change to 8em -->
  <p id="piratesText" style="font-size: 8em;">The Pirates will advance to the World Series in 2025</p><br>

  <!-- Buttons to increase and decrease text size -->
  <button onclick="increaseTextSize()">Increase Text Size</button>
  <button onclick="decreaseTextSize()">Decrease Text Size</button><br><br>

  <!-- 4. Image that disappears when clicked -->
  <img src="./images/image1.jpg" alt="Clickable Image" style="width:100px; height:100px;" onclick="hideImage(this);"><br><br>
  <img id="img1" src="./images/image1.jpg" alt="First image" style="width:100px; height:100px;" onmouseover="swapImage(this)" onmouseout="swapBack(this)">
  <img id="img2" src="./images/image2.jpg" alt="Second image" style="display:none; width:100px; height:100px;"><br><br>

  <!-- 5. Div elements that change colors when clicked -->
  <div id="div1" style="background-color:yellow;" onclick="swapColors();">
    Hello
  </div>
  <div id="div2" style="background-color:green;" onclick="swapColors();">
    World
  </div>

</body>
</html>
